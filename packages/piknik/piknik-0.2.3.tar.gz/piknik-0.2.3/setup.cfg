[metadata]
name = piknik
version = 0.2.3
description = CLI issue tracker
author = Louis Holbrook
author_email = dev@holbrook.no
url = https://git.defalsify.org/eth-cache
keywords = 
	bugs
	issues
	tracker
	productivity
	git
	pgp
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Topic :: Software Development :: Libraries
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
license = GPLv3+
licence_files = 
	LICENSE

[options]
include_package_data = True
python_requires = >= 3.7
packages = 
	piknik
	piknik.store
	piknik.render
	piknik.runnable

[options.entry_points]
console_scripts = 
	piknik-add = piknik.runnable.add:main
	piknik-mod = piknik.runnable.mod:main
	piknik-show = piknik.runnable.show:main
	piknik-comment = piknik.runnable.comment:main

[egg_info]
tag_build = 
tag_date = 0

