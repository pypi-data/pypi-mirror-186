pylint = "^2.14.5"
flake8 = "^5.0.4"
black = "^22.1.0"
flake8-eradicate = "^1.2.0"
mypy = "^0.991"
flake8-bugbear = "^23.1.17"
pep8-naming = "^0.13.1"
flake8-black = "^0.3.2"
flake8-import-order = "^0.18.1"
bandit = "^1.7.4"
safety = "^2.1.1"
flake8-annotations = "^2.9.0"
pip-audit = "^2.4.3"
