[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pdgpy"]

[project]
name = "pdgpy"
version = "0.1"
authors = [
    { name="name", email="placeholder@email.com" }
]
readme="README.md"
requires-python=">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "pgmpy",
    # optional
    "matplotlib_venn",
    "networkx",
    "cvxpy",
    "seaborn",
]

[project.urls]
"Homepage" = "https://github.com/pdgpy/pdgpy"
"Bug Tracker" = "https://github.com/pdgpy/pdgpy/issues"
