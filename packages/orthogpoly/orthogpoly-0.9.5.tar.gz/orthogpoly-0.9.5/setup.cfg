[metadata]
name = orthogpoly
version = attr: orthogpoly.__version__
url = https://github.com/jasonmulderrig/orthogpoly
author = Jason Mulderrig
author_email = jpm445@cornell.edu
maintainer = Jason Mulderrig
maintainer_email = jpm445@cornell.edu, mulderrig.jason@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: Unix
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
license = GNU General Public License v3 or later (GPLv3+)
license_files = 
	LICENSE
description = The Python package for orthogonal polynomials.
long_description = file: README.rst
keywords = orthogonal polynomials

[options]
packages = find:
python_requires = >=3.7, <4
install_requires = 
	sympy >= 1.9
	numpy >= 1.21.5

[options.packages.find]
exclude = 
	test*

[egg_info]
tag_build = 
tag_date = 0

