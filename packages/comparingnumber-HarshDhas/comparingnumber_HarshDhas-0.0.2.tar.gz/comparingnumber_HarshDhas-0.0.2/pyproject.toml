[build-system]
requires = ["setuptools>=61","wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "comparingnumber_HarshDhas"
version = "0.0.2"
authors = [
  { name="Harshavardhan Manoranjan Dhas", email="dhasharsh@gmail.com" },
]
description = "Helps to find greatest and smallest number among three number"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
