[build-system]
requires = ["setuptools>=61.0"] # a list of packages that are needed to build your package.
build-backend = "setuptools.build_meta" # Python object that frontends will use to perform the build.

[project]
name = "lso-python"
version = "0.0.1"
authors = [
  { name="Gaurav Mishra", email="gaurav.mishra@karza.in" },
]
description = "Package to do Log Search"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/seedhesaadheakshay/Log-Search-Optimization"
"Bug Tracker" = "https://github.com/seedhesaadheakshay/Log-Search-Optimization/issues"
