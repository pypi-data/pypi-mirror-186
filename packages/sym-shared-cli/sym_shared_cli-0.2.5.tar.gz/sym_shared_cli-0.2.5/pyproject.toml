[tool.poetry]
name = "sym-shared-cli"
version = "v0.2.5"
description = "Sym's CLI shared library"
authors = ["SymOps, Inc. <pypi@symops.io>"]
packages = [{ include = "sym/*" }]
readme = "DESCRIPTION.md"
homepage = "https://symops.com/"
documentation = "https://docs.symops.com/"
classifiers=[
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.4"
sentry-sdk = "^1.0.0"
analytics-python = "^1.3.1"
click-option-group = "^0.5.1"
immutables = "^0.19"
semver = "^2.13.0"
requests = "^2.25"
portalocker = "^2.0.0"

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
pylint = "^2.6.0"
mypy = "^0.941"
pytest = "^6.1.2"
bpython = "^0.20.1"
twine = "^3.2.0"
isort = "^5.6.4"
pytest-cov = "^2.10.1"
codecov = "^2.1.10"
expects = "^0.9.0"
autoflake = "^1.4"
boto = "^2.49.0"
setuptools = "^50.3.2"
wheel = "^0.36"
dunamai = "^1.5.2"
pytest-xdist = {extras = ["psutil"], version = "^2.2.0"}

[tool.black]
line-length = 90
target-version = ['py37', 'py38']
include = '(src\/scripts\/.*$|\.pyi?$)'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''
