[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "napari_file_watcher"
version = "0.0.2"
authors = [
  { name="Xavier Casas Moreno", email="xavier.casas@outlook.com" },
]
description = "Napari plugin for file watching"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: napari"
]

[project.urls]
"Homepage" = "https://github.com/kasasxav/napari-file-watcher"
"Bug Tracker" = "https://github.com/kasasxav/napari-file-watcher/issues"