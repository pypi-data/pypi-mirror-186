[metadata]
name = catdv_resolve
version = 1.3.10
author = Quantum Corporation
author_email = developer@catdv.com
description = DaVinci Resolve script/plugin for interfacing with CatDV Web Panel
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/Lordfirespeed/CatDVResolve
project_urls = 
	Bug Tracker = https://github.com/Lordfirespeed/CatDVResolve/issues
	repository = https://github.com/Lordfirespeed/CatDVResolve
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7, <3.11
install_requires = 
	future == 0.18.2
	pythonnet == 3.0.0a2
	clr-loader == 0.1.7
	pywebview >= 3.7.0,< 3.8
	pywebview[pyside6] >= 3.7.0,< 3.8;platform_system!='Windows'
	PyQt6-WebEngine >= 6.4, <7.0;platform_system!='Windows'
	flask <= 3.0.0, >= 2.0.3
	pygetwindow == 0.0.9
	pyobjc-framework-Quartz >= 8.5.1;platform_system=='Darwin'
	requests >= 2.27.1
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

