[project]
name = "gramadan-py"
version = "0.2.0-dev"
description = "Pure Python implementation of michmech's C# Gramadán utility for manipulating the Irish National Morphology Database"
authors = [{name = "Phil Weir (Python conversion Michal Měchura's work)", email = "phil.t.weir@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"

dependencies = [
    "lxml >= 4.7.1",
    "tabulate >= 0.8.9",
    "tqdm >= 4.63.1"
]

[project.optional-dependencies]
test = ["pytest>=6.2.5", "lxml-stubs>=0.3.0"]

[build-system]
requires = ["wheel", "setuptools ~= 62.1.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "gramadan",
    "gramadan.v2"
]
