[metadata]
name = BigLedger
description = BigLedger Python Package
author = Vincent Lee
author_email = vincent@akaun.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://bigledger.com
project_urls = 
	Documentation = https://leehongfay.github.io
	Source = https://github.com/leehongfay/bigledger-python/
	Tracker = https://wavelet.atlassian.net
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov bigledger.akaun_sdk --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs-rst/conf.py

[pyscaffold]
version = 4.3.1
package = akaun_sdk
extensions = 
	namespace
namespace = bigledger

[egg_info]
tag_build = 
tag_date = 0

