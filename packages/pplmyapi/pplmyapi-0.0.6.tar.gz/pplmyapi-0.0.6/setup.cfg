[build-system]
requires = ['setuptools', 'backports.cached-property==1.0.2', 'binapy==0.6.0', 'certifi==2022.12.7', 'cffi==1.15.1', 'charset-normalizer==2.1.1', 'cryptography==39.0.0', 'furl==2.1.3', 'idna==3.4', 'jwskate==0.3.0', 'lxml==4.9.2', 'oauthlib==3.2.2', 'orderedmultidict==1.0.1', 'pycparser==2.21', 'python-dotenv==0.21.0', 'requests>=2.9.0', 'six==1.16.0', 'typing-extensions==4.4.0', 'urllib3==1.26.13', 'xmltodict==0.13.0']

[wheel]
universal = 1

[tool:pytest]
norecursedirs = .hg .idea .vscode .ropeproject tmp settings site_media static .env .git .tox build dist fixtures
addopts = tests -vv --cov=pplmyapi --cov-report term-missing

[egg_info]
tag_build = 
tag_date = 0

