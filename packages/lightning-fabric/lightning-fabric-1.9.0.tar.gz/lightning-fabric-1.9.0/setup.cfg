[metadata]
name = pytorch-lightning
author = Lightning-AI et al.
url = https://github.com/Lightning-AI/lightning

[tool:pytest]
norecursedirs = 
	.git
	.github
	dist
	build
	docs
addopts = 
	--strict-markers
	--doctest-modules
	--color=yes
	--disable-pytest-warnings
	--ignore=legacy/checkpoints
markers = 
	cloud:Run the cloud tests for example
filterwarnings = 
	error::FutureWarning
xfail_strict = true
junit_duration_report = call

[coverage:report]
exclude_lines = 
	pragma: no-cover
	warnings
	pass
	rank_zero_warn
	raise NotImplementedError

[flake8]
max-line-length = 120
exclude = 
	.tox,
	*.egg
	build
	temp
	_notebooks
	docs/source-app/**
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731
	W503
	E203

[egg_info]
tag_build = 
tag_date = 0

