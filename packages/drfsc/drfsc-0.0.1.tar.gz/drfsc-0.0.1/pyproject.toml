[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "drfsc"
version = "0.0.1"
authors = [
  { name="Mark Chiu Chong", email="mark.chiuchong@gmail.com" },
]
description = "drfsc"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "Bottleneck==1.3.5",
  "certifi==2022.12.7",
  "contourpy==1.0.5",
  "cycler==0.11.0",
  "fonttools==4.25.0",
  "joblib==1.2.0",
  "kiwisolver==1.4.2",
  "matplotlib==3.6.2",
  "mkl-fft==1.3.1",
  "mkl-random==1.2.2",
  "mkl-service==2.4.0",
  "munkres==1.1.4",
  "numexpr==2.8.4",
  "numpy==1.23.4",
  "packaging==21.3",
  "pandas==1.5.2",
  "patsy==0.5.3",
  "Pillow==9.3.0",
  "pip==22.3.1",
  "ply==3.11",
  "pyparsing==3.0.9",
  "PyQt5==5.15.7",
  "PyQt5-sip==12.11.0",
  "python-dateutil==2.8.2",
  "pytz==2022.1",
  "scikit-learn==1.1.2",
  "scipy==1.9.3",
  "setuptools==65.5.0",
  "sip==6.6.2",
  "six==1.16.0",
  "statsmodels==0.13.2",
  "threadpoolctl==3.1.0",
  "toml==0.10.2",
  "tornado==6.2",
  "wheel==0.37.1",
  "wincertstore==0.2"
]

