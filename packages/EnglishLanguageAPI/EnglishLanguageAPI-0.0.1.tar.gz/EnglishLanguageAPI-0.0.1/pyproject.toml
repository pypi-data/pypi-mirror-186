[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "EnglishLanguageAPI"
version = "0.0.1"
authors = [
  { name="Hunter Dale", email="guyyatsu@gmail.com" },
]
description = "An API for matching descriptions with keywords from the dictionary."
readme = "readme.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "bs4",
    
]

[project.urls]
"Homepage" = "https://github.com/guyyatsu/English-Language-API"
"Bug Tracker" = "https://github.com/guyyatsu/English-Language-API/issues"
