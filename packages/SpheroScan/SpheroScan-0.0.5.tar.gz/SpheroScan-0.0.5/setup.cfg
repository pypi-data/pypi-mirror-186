[metadata]
name = SpheroScan
version = 0.0.5
author = Akshay
author_email = akshaysuhag1996@gmail.com
description = A User-Friendly Deep Learning Tool for Spheroid Image Analysis.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FunctionalUrology/SpheroScan.git
project_urls = 
	Bug Tracker = https://github.com/FunctionalUrology/SpheroScan/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options.package_data]
* = *.csv, *.pickle

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	dash
	pandas
	numpy
	scipy
	bokeh
	plotly
	zipfile36
	opencv-python
	matplotlib
	subprocess.run
	gunicorn

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

