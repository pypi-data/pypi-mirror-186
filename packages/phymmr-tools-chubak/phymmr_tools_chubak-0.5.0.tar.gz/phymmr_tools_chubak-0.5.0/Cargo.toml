[package]
name = "phymmr_tools_chubak"
version = "0.5.0"
edition = "2021"
exclude = ["*.fa,","*.fa/","*.fa.zip","*.txt","*.csv",".idea","test*.py"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "phymmr_tools_chubak"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.16.3", features = ["extension-module"] }
bio = "*"
hashbrown = {version = "0.12.3", features = ["rayon"]}
itertools = "0.10.5"
rayon = "1.5.3"
statrs = "0.16.0"
lazy_static = "*"
proc-utils = { path = "local_dependencies/proc-utils" }
parking_lot = "*"
regex = "1.7.1"

[profile.dev]
opt-level = 3
