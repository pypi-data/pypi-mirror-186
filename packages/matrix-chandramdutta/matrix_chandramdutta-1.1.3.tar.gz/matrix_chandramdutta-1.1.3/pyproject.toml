[project]
name = "matrix_chandramdutta"
version = "1.1.3"
authors = [
  { name="Chandram Dutta", email="chandramdutta2004@gmail.com" },
]
description = "The Python Library for managing your matrix (◕‿↼)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Chandram-Dutta/matrix"
"Bug Tracker" = "https://github.com/Chandram-Dutta/matrix/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"