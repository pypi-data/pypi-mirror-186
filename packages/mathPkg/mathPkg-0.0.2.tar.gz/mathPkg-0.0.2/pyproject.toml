[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mathPkg"
version = "0.0.2"
authors = [
  { name="Jameel Ahamd", email="msdsf22m013@pucit.edu.pk"},
]
description = "A pakage that contains some math functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MSDSF22M013/MSDS_TTFDS_A1"
"Bug Tracker" = "https://github.com/MSDSF22M013/MSDS_TTFDS_A1/issues"