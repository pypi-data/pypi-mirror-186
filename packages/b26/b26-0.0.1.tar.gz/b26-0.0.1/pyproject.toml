[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "b26"
version = "0.0.1"
authors = [{name = "phoenixR"}]
description = "Base 26 Encoder and Decoder"
readme = "README.md"
requires-python = ">=3.7"
keywords = [
    "alphabet",
    "base 26",
    "decoder",
    "encoder",
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = []
