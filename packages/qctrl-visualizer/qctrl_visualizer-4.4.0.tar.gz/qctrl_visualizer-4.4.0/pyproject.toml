[tool.poetry]
name = "qctrl-visualizer"
version = "4.4.0"
description = "Q-CTRL Visualizer"
license = "https://q-ctrl.com/terms"
authors = ["Q-CTRL <support@q-ctrl.com>"]
maintainers = ["Q-CTRL <support@q-ctrl.com>"]
readme = "README.md"
homepage = "https://q-ctrl.com"
repository = ""
documentation = "https://docs.q-ctrl.com/boulder-opal/references/qctrl-visualizer/"
keywords = [
    "black opal",
    "boulder opal",
    "fire opal",
    "nisq",
    "open controls",
    "q control",
    "q ctrl",
    "q-control",
    "q-ctrl",
    "qcontrol",
    "qctrl",
    "quantum",
    "quantum algorithms",
    "quantum circuits",
    "quantum coding",
    "quantum coding software",
    "quantum computing",
    "quantum control",
    "quantum control software",
    "quantum control theory",
    "quantum engineering",
    "quantum error correction",
    "quantum firmware",
    "quantum fundamentals",
    "quantum sensing",
    "qubit",
    "qudit"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Distributed Computing"
]
packages = [
    { include = "qctrlvisualizer" },
]

[tool.poetry.dependencies]
python = ">=3.7.2, <3.12"
matplotlib = [
    {version = ">=3.2, <3.5.2", python = ">=3.7.2, <3.8"},
    {version = ">=3.6.3", python = ">=3.8, <3.12"}
]
numpy = [
    {version = "^1.21.6", python = ">=3.7.2, <3.8"},
    {version = "^1.23.5", python = ">=3.8, <3.12"}
]
toml = "^0.10.0"
qctrl-commons = "^17.8.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
mypy = "^0.931"
isort = "^5.7.0"
pytest = "^7.1.1"
pylint = "^2.14.4"
pylint_runner = "^0.5.4"
pre-commit = "^2.9.3"
# More recent versions of the Sphinx package may break the search feature,
# make sure the search still works in the reference before updating.
sphinx = "~3.2.1"
sphinx-rtd-theme = "~0.4.3"
# see https://github.com/sphinx-doc/sphinx/issues/10291
jinja2 = "<3.1"
docopt = "~0.6.2"

[[tool.poetry.source]]
name = 'Q-CTRL PyPI'
url = 'https://pypi.q-ctrl.com/simple'
secondary = true

[tool.poetry.urls]
GitHub = "https://github.com/qctrl"
Twitter = "https://twitter.com/qctrlHQ"

[tool.black]
exclude = '''
(
     /(
         docs
     )/
)
'''

[tool.isort]
profile = "black"
force_grid_wrap = "2"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

