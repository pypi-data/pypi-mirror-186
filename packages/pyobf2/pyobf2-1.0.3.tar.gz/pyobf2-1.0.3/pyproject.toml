[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyobf2"
version = "1.0.3"
authors = [
    {name="0x150"}
]
description="An in-place obfuscator for python 3.11"
readme="README.md"
requires-python=">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies=[
    "colorama==0.4.6",
    "commonmark==0.9.1",
    "pycryptodome==3.16.0",
    "Pygments==2.13.0",
    "rich==12.6.0",
    "tomlkit==0.11.6"
]

[project.urls]
"Homepage" = "https://github.com/0x3C50/pyobf2"
"Bug Tracker" = "https://github.com/0x3C50/pyobf2/issues"