name: extract_model_docs
channels:
  - conda-forge
  - nodefaults
dependencies:
   - python=3.8
   # If your docs code examples depend on other packages add them here
   - extract_model
   # These are needed for the docs themselves
   - numpydoc
   - sphinx
   - sphinx_rtd_theme
   - ipython
   - jinja2 #<3.1
   - nbconvert
   - nbformat
   - ipykernel
   - pandoc
   - recommonmark
   - pip
