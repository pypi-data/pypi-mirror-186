[metadata]
name = pyZynoUnifiedDrivers
version = 0.0.9
author = Yancen Li
author_email = yancen.li@zynomed.com
description = Zyno Medical Unified Driver: Control your infusion pump with Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/liyancen/pyzynounifieddrivers.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 
	Pillow
	pyserial
	pycryptodomex

[egg_info]
tag_build = 
tag_date = 0

