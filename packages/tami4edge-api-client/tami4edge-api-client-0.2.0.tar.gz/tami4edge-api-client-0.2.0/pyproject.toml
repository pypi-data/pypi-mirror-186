[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tami4edge-api-client"
version = "0.2.0"
authors = [
  { name="Oren Sadeh"},
]
description = "API Client for Tami 4 Edge Cloud"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/osadeh/tami4edge-api-client"
"Bug Tracker" = "https://github.com/osadeh/tami4edge-api-client/issues"
