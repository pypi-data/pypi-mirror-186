[tool.poetry]
name = "ratio"
version = "0.3.0"
description = "The Python Web Framework for developers who like to get shit done"
authors = ["Job Veldhuis <job@baukefrederik.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
rich = "^12.6.0"


[tool.poetry.group.dev.dependencies]
black = {extras = ["d"], version = "^22.12.0"}
pytest = "^7.2.0"
pytest-asyncio = "^0.20.3"
coverage = "^6.5.0"
asgiref = "^3.5.2"
ruff = "^0.0.186"
mypy = "^0.991"
setuptools = "^65.6.3"

[tool.poetry.group.tmp.dependencies]
uvicorn = "^0.20.0"

[tool.pytest.ini_options]
asyncio_mode="auto"

[tool.ruff]
line-length = 88
select = [
    "E",
    "F",
    "N",
    "B",
    "A",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "RUF"
]
ignore = [
    "E501",     # Reason: the line length is checked and automatically formatted by Black
    "RET502",   # Reason: the return type is already enforced by Mypy type checking
]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py311"

[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_any_unimported = true
show_error_codes = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

