[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bashbox"
version = "2.1.0"
authors = [
  { name="Bash Elliott", email="rackodo.business@gmail.com" },
]
description = "Textboxes for Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/rackodo/bashbox"
"Bug Tracker" = "https://github.com/rackodo/bashbox/issues"