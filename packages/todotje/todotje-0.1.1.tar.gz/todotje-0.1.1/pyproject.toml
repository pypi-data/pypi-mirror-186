[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "todotje"
version = "0.1.1"
authors = [
  { name="Tom Edwards"},
]
description = "A command-line todo list."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/todo"]
