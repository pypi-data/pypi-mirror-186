[tool.poetry]
name = "simple_soundboard"
version = "1.0.4"
description = "Simple Soundboard"
authors = ["Martin Rioux"]
license = "Apache 2.0"
readme = "README.md"
packages = [
    { include = "simple_soundboard", from = "src"},

]
classifiers = [
    "Programming Language :: Python :: 3.9",
]


[tool.poetry.dependencies]
python = "^3.9.0"
fastapi = "^0.88.0"
ujson = "^5.6.0"
uvicorn = "^0.20.0"
pygame = "^2.1.2"
paho-mqtt = "^1.6.1"


[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
click = "^7.0"
coverage = {extras = ["toml"], version = "^5.4"}
safety = "^1.10.3"
mypy = "^0.812"
typeguard = "^2.11.1"
Jinja2 = "^2.11.3"
xdoctest = {extras = ["colors"], version = "^0.15.4"}
sphinx = "^3.5.2"
sphinx-autobuild = "^2021.3.14"
pre-commit = "^2.11.1"
isort = "^5.8.0"
flake8 = "^3.9.0"
black = "^20.8b1"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.3.2"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.0.14"
pep8-naming = "^0.11.1"
darglint = "^1.7.0"
reorder-python-imports = "^2.4.0"
pre-commit-hooks = "^3.4.0"
sphinx-rtd-theme = "^0.5.1"
sphinx-click = "^2.6.0"
Pygments = "^2.8.1"

[tool.poetry.scripts]
simple_soundboard = "simple_soundboard.web_ui:start"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["simple_soundboard"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
experimental_string_processing = true

[tool.isort]
profile = 'black'
multi_line_output = 3

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
