[metadata]
name = easy_pytools
version = 1.0.4
author = Svyatoslav Pushkarev
author_email = push2001sla@gmail.com
description = Simple toolset with Python type hints made to deserve some needs on some Python projects.
long_description = file: easy_pytools/README.md, easy_pytools/sql/README.md, easy_pytools/dto/README.md, easy_pytools/structures/README.md, CHANGES.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/pushsla/easy-python-tools
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
license = GNU General Public License v3 or later (GPLv3 or later)

[options]
packages = find:
python_requires = >=3.10
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

