[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "voxScribe"
authors = [{name='Matt Manes'}]
description = "Extract text from .wav and .mp3 files."
version = "0.0.1"
requires-python = ">=3.10"
dependencies = ["SpeechRecognition",
				"pydub",
				"requests",
				"whosYourAgent"]
readme = "README.md"

[project.urls]
"Homepage" = "https://github.com/matt-manes/voxScribe"