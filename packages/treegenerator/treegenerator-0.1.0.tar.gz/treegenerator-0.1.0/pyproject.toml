[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "treeGenerator"
authors = [{name="Matt Manes"}]
description = "Generate a recursive tree diagram given a starting directory or a list of URIs."
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
	"printBuddies"
]
readme = "README.md"
keywords = [
    "tree",
    "visualization",
    "directory"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/matt-manes/treeGenerator"
"Documentation" = "https://github.com/matt-manes/treeGenerator/docs"
"Source code" = "https://github.com/matt-manes/treeGenerator/src/treeGenerator"