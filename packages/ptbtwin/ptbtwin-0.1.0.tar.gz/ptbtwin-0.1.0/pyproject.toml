[tool.poetry]
name = "ptbtwin"
version = "0.1.0"
description = "PythonBot Twin Framework"
authors = ["Vincent Lee <vincent@akaun.com>"]
readme = "README.md"
homepage = "https://github.com/pythonbot-com"
repository = "https://github.com/pythonbot-com/ptb-twin-framework"
keywords = ["digital twin", "python bot"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Framework :: Flask",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: Other/Proprietary License"
]
include = [
    "LICENSE",
]
[tool.poetry.dependencies]
python = "^3.9"
twine = "^4.0.2"

[tool.poetry.dev-dependencies]
pytest = "^3.0"

[tool.poetry.scripts]
twin = 'twin:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/pythonbot-com"
"Bug Tracker" = "https://github.com/pythonbot-com/ptb-twin-framework/issues"
