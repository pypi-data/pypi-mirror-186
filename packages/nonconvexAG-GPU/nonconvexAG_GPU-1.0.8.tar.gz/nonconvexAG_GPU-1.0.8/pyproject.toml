[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nonconvexAG_GPU"
version = "1.0.8"
authors = [
  { name="Kai Yang", email="kai.yang2@mail.mcgill.ca" },
]
description = "(GPU version) Implementation of accelerated gradient algorithm with strong rules for (high-dimensional) nonconvex sparse learning problems."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = ["cupy>=8.3.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Kaiyangshi-Ito/nonconvexAG"
"Bug Tracker" = "https://github.com/Kaiyangshi-Ito/nonconvexAG/issues"
