[tool.poetry]
name = "websocket-rpcs-tool"
version = "0.1.0"
description = "websocket rpc protobuf generate tool"
authors = ["jawide <jawide@qq.com>"]
readme = "README.md"
packages = [{include = "websocket_rpcs_tool"}]

[tool.poetry.dependencies]
python = "^3.7"
appdirs = "^1.4.4"
wget = "^3.2"
requests = "^2.28.2"

[tool.poetry.scripts]
wrpc="websocket_rpcs_tool.__main__:__main__"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
