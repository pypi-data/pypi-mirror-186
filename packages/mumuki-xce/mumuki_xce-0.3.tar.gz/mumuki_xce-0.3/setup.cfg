[metadata]
name = mumuki_xce
description = Add a short description here!
version = 0.3
author = Franco Leonardo Bulgarelli
author_email = franco@mumuki.org
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/mumuki/mumuki-xce-py/
project_urls = 
	Documentation = https://mumuki.org/
	Source = https://github.com/mumuki/mumuki-xce-py/
	Tracker = https://github.com/mumuki/mumuki-xce-py/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests >=2.27, <3
	bs4
	ipython >=7.0, <9
	beautifulsoup4 >=4.11, <5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--cov mumuki_xce --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

