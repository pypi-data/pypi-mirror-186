[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "light-django"
version = "0.0.4"
authors = [
  { name="montmorillonite", email="montmorillonite@qq.com" },
]
description = "A lighter and easier django frame."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Framework :: Django"
]

[project.urls]
"Homepage" = "https://github.com/montmorillonite-CN/light-django"
"Bug Tracker" = "https://github.com/montmorillonite-CN/light-django/issues"
