[tool.poetry]
name = "meshd-agent"
version = "0.1.0"
description = "The open source part of the Meshd Cloud.Remove the need to directly connect to your sources via the API and connect with this agent instead. https://meshd.cloud"
authors = ["Toby Devlin <hello@meshd.cloud>"]
readme = "README.md"
packages = [{ include = "meshd_agent" }]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^1.5.2"
fastapi-websocket-pubsub = "^0.3.1"
requests = "^2.28.2"
pydantic = "^1.10.4"
sqlalchemy = "1.4.41"


[build-system]
requires = ["poetry-core>=1.3.1"]
build-backend = "poetry.core.masonry.api"
