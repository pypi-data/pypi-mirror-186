symlinks:
  bash:
    ~/.bash_profile: $MYPYDOTFILES/config/.bash_profile
    ~/.bashrc: $MYPYDOTFILES/config/.bashrc
    ~/.profile: $MYPYDOTFILES/config/.profile
  zsh:
    ~/.zlogin: $MYPYDOTFILES/config/.zlogin
    ~/.zshenv: $MYPYDOTFILES/config/.zshenv
    ~/.zshrc: $MYPYDOTFILES/config/.zshrc
  zim:
    ~/.zimrc: $MYPYDOTFILES/config/.zimrc
  git:
    ~/.gitattributes: $MYPYDOTFILES/config/git/.gitattributes
    ~/.gitconfig: $MYPYDOTFILES/config/git/.gitconfig
    ~/.gitignore_global: $MYPYDOTFILES/config/git/.gitignore_global
  vim:
    ~/.vimrc: $MYPYDOTFILES/config/editors/vim/.vimrc
  docker:
    ~/.docker/config.json: $MYPYDOTFILES/config/docker/config.json


