[project]
name = "DataCatalogueSystem"
version = "1.0.0"
description = "This library is used to discover and assign metadata to large unrefined data sets"
authors = [
    { name = "MII", email = "mnel.jnr@gmail.com" },
]
dependencies = [
    "pandas>=1.5.0",
    "graphviz>=0.20.1",
    "pyaml>=21.10.1",
    "pytest>=7.1.3",
    "flake8>=5.0.4",
    "faker>=15.0.0",
    "levenshtein>=0.20.7",
    "nltk>=3.7",
    "plotly>=5.10.0",
    "statsmodels>=0.13.2",
    "dtaidistance>=2.3.10",
    "setuptools>=65.5.0",
    "kaggle>=1.5.12",
    "jsonschema>=4.17.3",
]
requires-python = ">=3.10"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.build]
includes = [
    "discovery/",
]
