[metadata]
name = vecgl
version = 0.0.4
author = Frederik Gossen
author_email = frederik.gossen@gmail.com
description = VecGL is a 3D rendering engine with vector output
long_description = file: README.md
long_description_content_type = text/markdown
keywords = rendering, rendering engine, 3D engine, vector graphics, graphics library, 3D
license = MIT
url = https://github.com/frgossen/vecgl
project_urls = 
	Bug Tracker = https://github.com/frgossen/vecgl/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Multimedia :: Graphics :: 3D Rendering

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

