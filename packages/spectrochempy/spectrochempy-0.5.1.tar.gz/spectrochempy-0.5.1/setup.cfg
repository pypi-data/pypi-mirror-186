[flake8]
ignore = 
	E203,
	E402,
	E501,
	E703,
	E731,
	
	F405,
	
	W503,
	W504,
	W605,
	
	N802,
	N803,
	N805,
	N806,
	N815,
	N816
per-file-ignores = 
	docs/**/*.py:E501
max-line-length = 88
max-complexity = 100
select = 
	C,
	E,
	F,
	W,
	N8
count = True
statistics = True
exclude = 
	.idea
	.eggs
	build
	~*
	docs/sphinxext
	*.ipynb_checkpoints

[egg_info]
tag_build = 
tag_date = 0

