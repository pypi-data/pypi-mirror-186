[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "recurdyn"
version = "9.5.1.0"
description = "RecurDyn V9R5 SP1"
authors = [
  {name="FunctionBay, Inc"},
  {email="FBHQ_GUI@functionbay.co.kr"},
]

requires-python = ">=3.5"
dependencies = [
    "pywin32"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
license = {file = "LICENSE.txt"}
readme = "README.md"
keywords = ["recurdyn", "dynamics", "engineering"]

[project.urls]
homepage = "https://functionbay.com"
