[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "todo-tje"
version = "0.1.0"
authors = [
  { name="Tom Edwards"},
]
description = "A command-line todo list."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


