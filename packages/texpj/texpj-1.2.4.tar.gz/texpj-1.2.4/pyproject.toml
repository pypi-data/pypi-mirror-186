[tool.poetry]
name = "texpj"
version = "1.2.4"
description = "Utilidad para mantener plantillas de latex"
authors = ["Benyamin Galeano <benyamin.galeano@galileo.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
texpj = 'texpj:main'

