[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cntp"
version = "0.0.10"
authors = [
  { name="Seyed Danial Alizadeh", email="mail.danial@yahoo.com" },
]
description = "Converting numbers to Persian package"
