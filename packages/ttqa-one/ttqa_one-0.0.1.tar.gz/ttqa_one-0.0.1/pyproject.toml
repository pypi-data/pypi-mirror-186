[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ttqa_one"
version = "0.0.1"
authors = [
  { name="Shan ul Haq Zafar", email="msdsf22m014@pucit.edu.pk"},
]
description = "A pakage that contains some math functions and other functions"
