[package]
edition = "2021"
name = "longbridge-python"
version = "0.2.43"
description = "Longbridge OpenAPI SDK for Python"
homepage = "https://open.longbridgeapp.com/en/"
readme = "README.md"
repository = "https://github.com/longbridgeapp/openapi-sdk"
license = "MIT OR Apache-2.0"
keywords = ["longbridge", "openapi", "sdk"]
categories = ["api-bindings"]

[lib]
name = "longbridge"
crate-type = ["cdylib"]

[dependencies]
longbridge = { path = "local_dependencies/longbridge", features = ["blocking"] }
longbridge-python-macros = { path = "local_dependencies/longbridge-python-macros" }

once_cell = "1.11.0"
parking_lot = "0.12.1"
pyo3 = { version = "0.16.4", features = ["extension-module"] }
rust_decimal = "1.23.1"
time = "0.3.9"

[build-dependencies]
pyo3-build-config = "0.16.4"

[package.metadata.maturin]
python-source = "pysrc"
