[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymzy"
version = "0.0.1"
authors = [
  { name="Marcin Żyła", email="marcin.zyla@vprocess.pl" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/demo-exe/pymzy"
"Bug Tracker" = "https://github.com/demo-exe/pymzy/issues"
