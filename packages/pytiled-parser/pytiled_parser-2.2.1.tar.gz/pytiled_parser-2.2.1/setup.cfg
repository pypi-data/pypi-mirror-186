[metadata]
name = pytiled_parser
description = A library for parsing Tiled Map Editor maps and tilesets.
long_description = file: README.md
long_description_content_type = text/markdown
author = Benjamin Kirkbride
author-email = BenjaminKirkbride@gmail.com
maintainer = Darren Eberly
maintainer-email = darren.eberly@gmail.com
license = MIT
license-file = LICENSE
url = https://github.com/pythonarcade/pytiled_parser
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
setup_requires = 
	setuptools >= 40.6
	pip >= 10
install_requires = 
	attrs >= 18.2.0
	typing-extensions

[options.packages.find]
include = 
	pytiled_parser
	pytiled_parser.*

[options.extras_require]
zstd = 
	zstd == 1.4.8.1
tests = 
	pytest
	pytest-cov
	black
	flake8
	mypy
	isort<5,>=4.2.5
build = 
	build
docs = 
	sphinx
	sphinx-sitemap
	myst-parser
	furo

[bdist_wheel]
universal = 0

[coverage:run]
branch = True

[coverage:report]
show_missing = True

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[mypy]
python_version = 3.10
warn_unused_configs = True
warn_redundant_casts = True
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

[flake8]
max-line-length = 88
ignore = E501
exclude = .git,__pycache__,__init__.py,.mypy_cache,.pytest_cache

[egg_info]
tag_build = 
tag_date = 0

