[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lsbsteg"
version = "0.1.0"
authors = [
]
description = "Utility for plotting pandas dataframes"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "opencv-python",
    "docopt",
    "numpy",
]

[project.urls]
repository = "https://huggingface.co/spaces/mithril-security/NonSuspiciousImageDecoder"
