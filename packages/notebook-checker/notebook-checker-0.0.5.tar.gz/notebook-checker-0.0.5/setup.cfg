[metadata]
name = notebook-checker
version = 0.0.5
author = TF Doolan
author_email = t.f.doolan@uva.nl
description = A package to check notebook files for the use of globals inside functions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/uvaai/notebook_checks
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
zip_safe = False

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

