[metadata]
name = pds.sumo-tools
author = PDS
author_email = pds_operator@jpl.nasa.gov
description = Software tools used in the management of PDS4 Sub-models (formerly known as PDS4 Data Dictionaries).
long_description = file: README.md
long_description_content_type = text/markdown
version = file: src/pds/sumo_mgr/VERSION.txt
license = apache-2.0
keywords = pds, planetary data, various, other, keywords
url = https://github.com/NASA-PDS/sumo-manager
download_url = https://github.com/NASA-PDS/sumo-manager/releases/
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
install_requires = 
	pds_github_util==0.27.4
	requests
zip_safe = True
include_package_data = True
namespace_packages = pds
package_dir = 
	= src
packages = find_namespace:
python_requires = >= 3.9

[options.extras_require]
dev = 
	black
	flake8
	flake8-bugbear
	flake8-docstrings
	pep8-naming
	mypy
	pydocstyle
	coverage
	pytest
	pytest-cov
	pytest-watch
	pytest-xdist
	pre-commit
	sphinx
	sphinx-rtd-theme
	tox
	types-setuptools

[options.entry_points]
console_scripts = 
	sumo-generate = pds.sumo_mgr.generate:main
	sumo-validate = pds.sumo_mgr.validate:main

[options.packages.find]
where = src

[coverage:run]
omit = */_version.py,*/__init__.py

[test]

[tool:pytest]
addopts = -n auto --cov=pds

[install]

[flake8]
max-line-length = 120
extend-exclude = versioneer.py,_version.py,docs,tests,setup.py
docstring_convention = google
extend-ignore = E203, E501
select = D,E,F,N,W,B,B902,B903,B950

[mypy]

[mypy-pds.*._version]
ignore_errors = True

[versioneer]
VCS = git
style = pep440
tag_prefix = v
versionfile_source = src/pds/my_pds_module/_version.py
versionfile_build = pds/my_pds_module/_version.py
parentdir_prefix = pds.my_pds_module-

[egg_info]
tag_build = 
tag_date = 0

