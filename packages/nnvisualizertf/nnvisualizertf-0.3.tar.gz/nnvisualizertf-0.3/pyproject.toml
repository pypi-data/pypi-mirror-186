[project]
name = "nnvisualizertf"
version = "0.3"
author = ["Anton Krause"]
description = "Package for visualizing Tensorflow networks"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["plotting", "tensorflow", "keras", "matplotlib"]

classifiers =[
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 3 - Alpha",
    "Topic :: Documentation"
]

dependencies = [
    "matplotlib",
    "numpy"
]

[project.urls]
homepage = "https://github.com/akdd11/nn_visualizer"
changelog = "https://github.com/akdd11/nn_visualizer/blob/main/README.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"