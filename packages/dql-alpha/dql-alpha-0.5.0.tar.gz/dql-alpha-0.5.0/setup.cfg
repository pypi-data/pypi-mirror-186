[metadata]
description = DQL
name = dql-alpha
long_description = file: README.rst
long_description_content_type = text/x-rst
license = Apache-2.0
license_file = LICENSE
url = https://github.com/iterative/dql
platforms = any
authors = Dmitry Petrov
maintainer_email = support@dvc.org
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Development Status :: 2 - Pre-Alpha

[options]
python_requires = >=3.8
zip_safe = False
package_dir = 
	=src
packages = find:
install_requires = 
	pyyaml
	tqdm
	reflink
	attrs>=21.3.0
	funcy>=1.14
	s3fs==2022.11.0
	gcsfs>=2022.11.0
	dvc-data==0.28.4
	shtab>=1.3.4,<2

[options.extras_require]
tests = 
	pytest==7.2.0
	pytest-sugar==0.9.6
	pytest-cov==3.0.0
	pytest-mock==3.8.2
	pytest-servers[s3]>=0.1.0
	pytest-benchmark[histogram]
	pytest-virtualenv
	pytest-asyncio==0.20.3
	pylint==2.15.0
	mypy==0.982
	types-python-dateutil
	types-PyYAML
	dulwich
dev = 
	%(tests)s

[options.packages.find]
exclude = 
	tests
	tests.*
where = src

[options.entry_points]
console_scripts = 
	dql = dql.cli:main

[flake8]
ignore = 
	E203, # Whitespace before ':'
	E266, # Too many leading '#' for block comment
	W503, # Line break occurred before a binary operator
	P1,  # unindexed parameters in the str.format, see:
max_line_length = 79
max-complexity = 15
select = B,C,E,F,W,T4,B902,T,P
show_source = true
count = true

[egg_info]
tag_build = 
tag_date = 0

