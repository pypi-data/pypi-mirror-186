[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vaers-downloader"
version = "1.0.2"
authors = [
  { name="Frank Knoll", email="Knoll_Frank@web.de" },
  { name="Alex Goretoy", email="alex@goretoy.com" },
]
description = "VAERS DATA DOWNLOADER"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Healthcare Industry",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://github.com/McFlat/vaers-downloader"
"Bug Tracker" = "https://github.com/McFlat/vaers-downloader/issues"