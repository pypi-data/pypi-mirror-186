[tool.poetry]
name = "akira"
version = "0.1.6"
description = "A short description of the package."
license = "MIT"
authors = [
    "Bruno-Felix <auxbfelix@gmail.com>"
]
readme = "README.md"
repository = "https://github.com/PDA-FGA/Playground"
keywords = ["packaging", "poetry"]
packages = [
    {include = "akira", from = "src"},
    {include = "yamls", from = "src"}
]

