[metadata]
name = inpt
version = 0.0.1
author = firdauskotp
author_email = firdauskotp@gmail.com
description = To help you make inputs of different types in a more convenient manner
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/firdauskotp/inpt
project_urls = 
	Bug Tracker = https://github.com/firdauskotp/inpt/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

