[metadata]
name = tons
version = attr: tons.version.__version__
description = TON Stash - secure TON wallet
long_description = file: README.md
long_description_content_type = text/markdown
keywords = TON, wallet, TON wallet, blockchain, security, safety
license = Apache 2.0
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Console
	Environment :: Other Environment
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: Financial and Insurance Industry
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Topic :: Adaptive Technologies
	Topic :: Office/Business :: Financial
author = tonfactory.org

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	aiohttp>=3.0.0
	bitarray>=2.0.0
	cffi>=1.13.0
	click>=8.0.0
	halo>=0.0.31
	inquirer>=2.8.0
	prettytable>=3.3.0
	pycparser>=2.2
	pydantic>=1.8.0
	pynacl>=1.5.0
	pyyaml>=6.0
	requests>=2.19.0
	tvm-valuetypes>=0.0.8
	typing_extensions>=4.0.0
	gql>=3.0.0

[options.entry_points]
console_scripts = 
	tons = tons.ui.direct_cli:main
	tons-interactive = tons.ui.interactive_cli:main
	tons-gui = tons.ui.gui:main

[options.packages.find]
exclude = 
	examples*
	devtools*
	docs*
	tests*
	.tons*
	venv*

[egg_info]
tag_build = 
tag_date = 0

