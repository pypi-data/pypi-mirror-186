[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "warise_first"
version = "0.0.25"
authors = [
    { name="warise", email="warise0523@gmail.com" },
]
description = "A small warise package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies =  [
    "bs4 == 0.0.1",
    "requests >= 2.28.2",
]


[project.urls]
"Homepage" = "https://github.com/kenno-warise/wariseproject"
"Bug Tracker" = "https://github.com/kenno-warise/wariseproject/issues"

