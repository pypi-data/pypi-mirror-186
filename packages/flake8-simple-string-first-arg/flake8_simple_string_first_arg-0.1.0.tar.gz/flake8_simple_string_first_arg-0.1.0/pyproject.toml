[tool.poetry]
name = "flake8-simple-string-first-arg"
version = "0.1.0"
license = "MIT"
description = "This Flake8 plugin for checking that first param of callable is simple string."
authors = ["Kozyar Valeriy <monqpepers@gmail.com>"]
readme = "README.md"
keywords = ["flake8-simple-string-first-arg", "flake8", "plugin", "simple string", "first arg", "simple first arg"]

classifiers=[
    "Framework :: Flake8",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]

[tool.poetry.plugins]
[tool.poetry.plugins."flake8.extension"]
SFA = "flake8_simple_string_first_arg:Plugin"

[tool.black]
line-length = 120

[tool.poetry.dependencies]
python = "^3.8"
flake8 = "*"
astpretty = "*"

[tool.poetry.dev-dependencies]
autoflake = "^1"
pytest = "^7.2.1"
black = "^22.12.0"
flake8-builtins = "^2.1.0"
flake8-comprehensions = "^3.10.1"
flake8-eradicate = "^1.4.0"
flake8-isort = "^6.0.0"
flake8-print = "^5.0.0"
flake8-pytest = "^1.4"
flake8-pytest-style = "^1.6.0"
flake8-quotes = "^3.3.2"
flake8-return = "^1.2.0"
isort = "^5.11.4"
mypy = "^0.991"
pylint = "^2.15.10"
pytest-deadfixtures = "^2.2.1"
pep8-naming = "^0.12"
pytest-cov = "^4.0.0"
unify = "^0.5"


[tool.pylint]
max-args = 5
output-format = "colorized"
max-line-length=120
disable = [
    "C0114", # Missing module docstring (missing-docstring)
    "C0115", # Missing class docstring (missing-class-docstring)
    "C0116", # Missing function or method docstring (missing-function-docstring)
    "C0103", # invalid-name
]
