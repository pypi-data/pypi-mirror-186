[metadata]
name = iseqmetatools
version = 0.0.6
author = motfalo
author_email = olaf.tomaszewski@intelliseq.pl
description = Meta data for intelliseq
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/intelliseq/iseqmetatools
classifiers = 
	Programming Language :: Python :: 3
	License :: Free for non-commercial use
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	gspread >= 5.3.0
	pytest >= 6.0.0

[options.package_data]
iseqmetacreator = resources/fields/*.json

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	parse_inputs = iseqspreadsheet.parse_inputs:main
	parse_outputs = iseqspreadsheet.parse_outputs:main
	parse_workflows = iseqspreadsheet.parse_workflows:main
	create_meta = iseqmetacreator.create_meta:main
	parse_meta = iseqmetacreator.parse_meta:main
	convert_meta = iseqmetamodifier.converter:main

[egg_info]
tag_build = 
tag_date = 0

