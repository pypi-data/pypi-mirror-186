[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "debaterpy"
version = "0.1.1"
authors = [
  { name="Daan Olivier Koning", email="daanolivierkoning@gmail.com" },
]
description = "A simple library to keep track of your progress and history in competitive debating."
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "debating",
    "debate",
    "analysis",
    "statistics",
]
[project.urls]
"Homepage" = "https://github.com/daankoning/debater.py"
"Documentation" = "https://debaterpy.readthedocs.io/en/latest/"
