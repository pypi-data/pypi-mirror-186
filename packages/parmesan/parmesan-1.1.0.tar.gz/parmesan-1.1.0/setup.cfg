[metadata]
name = parmesan
author = Yann Buechau
author_email = yann-georg.buechau@uni-tuebingen.de
keywords = data,analysis,meteorology,uas,gas
version = attr: parmesan.version.__version__
license = GPLv3
url = https://gitlab.com/tue-umphy/software/parmesan
description = Python Atmospheric Research program for MEteorological Scientific ANalysis
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering

[options]
packages = find:
python_requires = >= 3.7
include_package_data = True
install_requires = 
	pandas >= 1
	numpy >= 1.13.3, != 1.16
	scipy >= 1.1
	pint >= 0.16

[options.extras_require]
dev = nbstripout; coverage; sphinx; nbsphinx; sphinx_rtd_theme; sphinxcontrib-mermaid; sphinxcontrib.asciinema; black; pycodestyle

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

