[tool.poetry]
name = "amplify-cf"
version = "0.4.0"
description = "CloudFormation toolkit for amplify."
authors = ["Epsy Engineering <engineering@epsyhealth.com>"]
keywords = ["library"]

[tool.poetry.scripts]
amplify-cf = "amplify_cf.cli:cmd"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
boto3 = "^1.24.47"
inquirer = "^2.10.0"
boto3-stubs = {extras = ["essential", "appsync", "cloudformation"], version = "^1.24.56"}
python-box = "^6.0.2"
PyYAML = "^6.0"
python-dotenv = "^0.20.0"

[tool.poetry.dev-dependencies]
pytest = "^7"
black = "^22.6.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
