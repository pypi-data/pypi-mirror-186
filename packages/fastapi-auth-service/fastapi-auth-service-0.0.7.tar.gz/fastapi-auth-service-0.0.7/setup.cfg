[metadata]
name = fastapi-auth-service
version = 0.0.7
description = FastAPI auth service
author = Oleg Korsak
author_email = kamikaze.is.waiting.you@gmail.com
license = gpl-3
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/kamikaze/fastapi-auth-service
project_urls = 
	Documentation = https://github.com/kamikaze/fastapi-auth-service
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	alembic==1.9.1
	asyncpg==0.27.0
	Authlib==1.2.0
	fastapi==0.89.1
	fastapi-pagination==0.11.2
	fastapi-users[redis,sqlalchemy]==10.2.1
	orjson==3.8.5
	passlib[argon2]==1.7.4
	pydantic==1.10.4
	PyJWT==2.6.0
	python-dateutil==2.8.2
	redis==4.4.1
	SQLAlchemy==1.4.46
	uvicorn[standard]==0.20.0
	uvloop==0.17.0
python_requires = >=3.11

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov fastapi_auth_service --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = fastapi_auth_service

[egg_info]
tag_build = 
tag_date = 0

