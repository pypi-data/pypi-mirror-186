[project]
name = "wwpy"
description = "World Wide Python"
requires-python = ">=3.10"
license = {text = "BSD 3-Clause License"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "flake8 >= 6.0.0",
    "pytest >= 7.2.0",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
exclude = [".venv"]

[tool.setuptools.dynamic]
# The version file is generated prior to invoking the setuptools build based on
# the git revision history
version = {file = "wwpy/version.txt"}
