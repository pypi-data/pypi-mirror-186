{% extends 'base.html' %}
{% block title %}Update Device{% endblock %}
{% block main %}
<h2>Update Existing Device</h2>
<form method="post" class="twocol">
	<label for="name">Name</label>
	<input name="name" type="text" value="{{ device.name }}" required>
	<label for="description">Description</label>
	<input name="description" type="text" value="{{ device.description }}" required>
	<button>Update</button>
</form>
{% endblock %}
