{% extends 'base.html' %}
{% block title %}Update Task{% endblock %}
{% block main %}
<h2>Update Existing Task</h2>
<form method="post" class="twocol">
	<label for="device_id">Device ID</label>
	<select name="device_id" required>
		{% for device in devices %}
		<option value={{ device.id }} {% if task.device_id == device.id %}selected{% endif %}>{{ device.name }}</option>
		{% endfor %}
	</select>
	<label for="name">Name</label>
	<input name="name" type="text" value="{{ task.name }}" required>
	<label for="command">Command</label>
	<input name="command" type="text" value="{{ task.command }}" required>
	<button>Update</button>
</form>
{% endblock %}
