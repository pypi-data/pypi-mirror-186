[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "getjswords"
version = "0.0.2"
authors = [
  { name="Nguyen Khanh Thuan", email="khanhthuan1995@gmail.com" },
]
description = "get JS Words"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "jsbeautifier",
  "requests",
  "urllib3"
]
[project.urls]
"Homepage" = "https://github.com/khanhthuan1995/getjswords"
"Bug Tracker" = "https://github.com/khanhthuan1995/getjswords/issues"

[project.scripts]
getjswords = "getjswords.getjswords:usage"
