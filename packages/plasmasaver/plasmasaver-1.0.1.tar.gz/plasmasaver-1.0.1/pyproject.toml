[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "plasmasaver"
version = "v1.0.1"
description = "Command Line Interface to manage(save, export, import) KDE Plasma settings/configs in form of profile."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [ "PyYAML",]
keywords = [ "kde", "plasma", "config", "setting", "settings", "save", "saver",]
classifiers = [ "Programming Language :: Python :: 3", "Development Status :: 5 - Production/Stable", "Intended Audience :: End Users/Desktop", "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)", "Operating System :: Unix",]
[[project.authors]]
name = "Pankaj Jackson"
email = "pankajackson@live.co.uk"

[project.license]
file = "LICENSE"

[project.scripts]
plasmasaver = "plasmasaver.plasmasaver:main"

[project.urls]
Homepage = "https://github.com/pankajackson/plasmasaver"
"Bug Tracker" = "https://github.com/pankajackson/plasmasaver/issues"
Source = "https://github.com/pankajackson/plasmasaver"
