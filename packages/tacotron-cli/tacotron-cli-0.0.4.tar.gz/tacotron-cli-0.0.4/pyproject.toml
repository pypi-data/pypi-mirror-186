[project]
name = "tacotron-cli"
version = "0.0.4"
description = "Command-line interface (CLI) to train Tacotron 2 using .wav <=> .TextGrid pairs."
readme = "README.md"
requires-python = ">=3.8, <3.11"
license = {text = "MIT"}
authors = [
  {name = "Stefan Taubert", email = "pypi@stefantaubert.com"}
]
maintainers = [
  {name = "Stefan Taubert", email = "pypi@stefantaubert.com"},
]
keywords = [
  "Text-to-speech",
  "Speech synthesis",
  "Corpus",
  "Utils",
  "Language",
  "Linguistics"
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Operating System :: OS Independent",
  "Operating System :: MacOS",
  "Operating System :: POSIX",
  "Operating System :: POSIX :: BSD",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Unix",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
  "torch",
  "pandas",
  "librosa",
  "plotly",
  "scikit-image",
  "matplotlib",
  "scikit-learn",
  "tqdm",
  "numpy",
  "scipy",
  "ordered_set>=4.1.0",
  "speech-dataset-parser>=0.0.4",
  "mel-cepstral-distance>=0.0.2",
]

[project.urls]
Homepage = "https://github.com/stefantaubert/tacotron"
Issues = "https://github.com/stefantaubert/tacotron/issues"

[project.scripts]
tacotron-cli = "tacotron_cli.cli:run_prod"

[tool.setuptools.packages.find]
where = ["src"]
include = [
  "tacotron",
  "tacotron.*",
  "tacotron_cli",
  "tacotron_tests",
  "tacotron_tests.*",
  "tacotron_cli_tests",
  "tacotron_cli_tests.*",
]
exclude = [
  "tacotron_debug",
  "tacotron_cli_debug",
]
namespaces = true

[tool.pytest.ini_options]
log_cli = true
log_level = "DEBUG"
testpaths = [
  "src/tacotron_tests",
  "src/tacotron_cli_tests"
]
console_output_style = "count"

[tool.autopep8]
indent_size = 2
ignore = ["E121"]
max_line_length = 100

[tool.isort]
line_length = 100
indent = 2

[tool.pyright]
root = ["src"]
include = ["src"]
pythonPlatform = "All"
typeCheckingMode = "off"
stubPath = ""
exclude = [
  "**/node_modules",
  "**/__pycache__",
  ".git",
  "**/*.egg-info",
  "**/*_debug",
]
useLibraryCodeForTypes = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{38,39,310}
isolated_build = true

[testenv]
deps = 
  pytest
commands = 
  pytest
  tacotron-cli
  tacotron-cli -v
  tacotron-cli -h
"""

[build-system]
requires = [
  "setuptools >= 40.9.0",
  "wheel",
]
build-backend = "setuptools.build_meta"
