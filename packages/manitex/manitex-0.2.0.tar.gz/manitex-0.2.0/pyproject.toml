[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "manitex"
version = "0.2.0"
authors = [
  { name="Serge Rey", email="sjsrey@gmail.com"  },
  
]
description = "Generate manifest and bundle for Latex article publication."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
            "Operating System :: OS Independent",
            
]

[project.urls]
"Homepage" = "https://github.com/sjsrey/manitex"
"Bug Tracker" = "https://github.com/sjsrey/manitex/issues"
