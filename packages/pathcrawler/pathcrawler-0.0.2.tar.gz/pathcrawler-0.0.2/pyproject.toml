[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pathCrawler"
authors = [{name='Matt Manes'}]
description = "I got tired of typing more than one line to get a recursive list of pathlib.Path objects for a given directory."
version = "0.0.2"
requires-python = ">=3.7"
dependencies = ["printBuddies"]
readme = "README.md"

[project.urls]
"Homepage" = "https://github.com/matt-manes/pathCrawler"