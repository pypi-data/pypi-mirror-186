[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = instructGOOSE
lib_name = instruct_goose
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = instruct_goose
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = xrsrke
author_email = xariusdrake@hotmail.com
copyright = 2023 onwards, %(author)s
description = Implementation of Reinforcement Learning from Human Feedback (RLHF)
keywords = nbdev jupyter notebook python
language = English
status = 3
user = xrsrke

### Optional ###
requirements = transformers datasets wandb pandas gymnasium pyyaml pytest tqdm python-dotenv einops torch pytorch-lightning torchtyping
