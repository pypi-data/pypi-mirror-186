[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["unofficial-pokedex-main/"]

[project]
name = "unofficial_pokedex"
version = "0.0.9"
authors = [
  { name="Nader Omar", email="nkocontact@proton.me" },
]
description = "A python based PokÃ©dex with a PyQt GUI."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
"playsound==1.2.2",
"pygame==2.1.2",
"PyQt6==6.4.0",
"requests==2.28.1"
]
[project.urls]
"Homepage" = "https://github.com/nkocodes/unofficial-pokedex"
"Bug Tracker" = "https://github.com/nkocodes/unofficial-pokedex/issues"