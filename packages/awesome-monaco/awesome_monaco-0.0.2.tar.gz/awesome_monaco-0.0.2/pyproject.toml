    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]

"Homepage" = "https://github.com/FedXL/Monaco-Monaco"
"Bug Tracker" = "https://github.com/FedXL/Monaco-Monaco/issues"

