[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "awesome_monaco"
version = "0.0.2"
authors = [
  { name="Fedor Kuruts", email="fedorkuruts@gmail.com" },
]
description = "Monac Studing Project"
readme = "README.md"
requires-python = ">=3.10"
