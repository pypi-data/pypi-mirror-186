[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "demo-publish"
description = 'This is a tester project to publish something'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "flexfalk", email = "sofu0284@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
"pandas", 
"numpy",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/unknown/demo-publish#readme"
Issues = "https://github.com/unknown/demo-publish/issues"
Source = "https://github.com/unknown/demo-publish"

[tool.hatch.version]
path = "demo_publish/__about__.py"
# path = "demo_publish/demo_publish/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
test = "pytest"
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=demo_publish --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "demo_publish/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
