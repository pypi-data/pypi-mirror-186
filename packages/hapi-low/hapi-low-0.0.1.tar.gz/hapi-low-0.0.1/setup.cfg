[metadata]
name = hapi-low
description = Haplotype-Aware Probabilistic model for Indels
url = https://github.com/RasmussenLab/HAPI
classifiers = 
	Intended Audience :: Healthcare Industry
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Bio-Informatics
license_files = LICENSE
version = 0.0.1

[options]
include_package_data = True
install_requires = 
	numpy
	pandas
	pysam
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

