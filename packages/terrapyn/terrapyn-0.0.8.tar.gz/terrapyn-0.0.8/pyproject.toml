[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length=120

[tool.flake8]
line-length=120

[tool.isort]
profile = "black"
multi_line_output = 3
py_version = 310

[tool.pytest.ini_options]
addopts = "--doctest-modules --cov=terrapyn --cov-branch --cov-report term-missing  -vv --color=yes"
#  --cov-fail-under 100
