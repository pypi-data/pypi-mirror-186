[package]
name = "polars-arrow"
version= "0.26.1"
authors = ["ritchie46 <ritchie46@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Arrow interfaces for Polars DataFrame library"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4", optional = true }
chrono-tz = { version = "0.6", optional = true }
hashbrown= { version = "0.13.1", features = ["rayon", "ahash"] }
num= "0.4"
serde = { version = "1", features = ["derive"], optional = true }
thiserror= "^1"

[features]
nightly = ["hashbrown/nightly"]
strings = []
compute = ["arrow/compute_cast"]
temporal = ["arrow/compute_temporal"]
bigidx = []
performant = []
like = ["arrow/compute_like"]
timezones = ["chrono-tz", "chrono"]

[dependencies.arrow]
package = "arrow2"
# git = "https://github.com/jorgecarleitao/arrow2"
git = "https://github.com/ritchie46/arrow2"
# rev = "368aacc173a27e2a763d2c6396682a688e5a2707"
# path = "../arrow2"
branch = "polars_2022-12-30"
version = "0.15"
default-features = false
features = [
  "compute_aggregate",
  "compute_arithmetics",
  "compute_boolean",
  "compute_boolean_kleene",
  "compute_cast",
  "compute_comparison",
  "compute_concatenate",
  "compute_filter",
  "compute_if_then_else",
]
